<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" href="./imagenes/google.jpg" />
  </head>
  <body>
    <header>
      <nav class="header-right-nav">
        <ul>
          <li><a href="#gmail">Gmail</a></li>
          <li><a href="#imagenes">Imágenes</a></li>
          <li><a href="#icon">Icono</a></li>
          <li>
            <a href="#icon">
              <img
                class="foto"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu9CRryBOcezrsqK4uqkrfZsps4PBDwxphZiywfK=s32-c-mo"
                alt="foto perfil"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <figure class="image-icon">
        <img src="./imagenes/image-google.png" alt="logotipo-google" />
      </figure>

      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"></span>
          <input type="text" />
          <a class="micro-icon" href=""></a>
        </div>
      </section>

      <section class="main-buttons">
        <div>
          <button>Buscar con Google</button>
        </div>
        <div>
          <button>Me siento con suerte</button>
        </div>
      </section>

      <section class="main-description">
        <p>
          Ofrecido por Gooogle en: <a href="">Español</a>
          <a href="">Español(Latinoamérica)</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer-left">
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Sobre Google</a></li>
        <li><a href="">Cómo funciona la Búsqueda</a></li>
      </ul>

      <ul class="footer-right">
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </footer>
  </body>
</html>
